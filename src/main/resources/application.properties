server.port = 8899

# devtools
spring.devtools.restart.enabled=true
#spring.devtools.restart.exclude=application.properties
spring.devtools.restart.trigger-file=trigger.txt


# 加载静态文件
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,\
  classpath:/public/,classpath:/test/,classpath:/templates/


# Encoding settings
#server.tomcat.uri-encoding = UTF-8
#spring.http.encoding.charset = UTF-8
#spring.datasource.sql-script-encoding = UTF-8
#spring.mandatory-file-encoding = UTF-8


# Thymeleaf
spring.thymeleaf.cache = false
spring.thymeleaf.mode = HTML5
spring.thymeleaf.enabled = true
#前缀后缀
#spring.thymeleaf.prefix=classpath:/templates/tl/
spring.thymeleaf.suffix = .html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html


# DB
spring.datasource.driver-class-name =com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://116.62.234.47:3306/shane?useSSL=false&useUnicode=true&characterEncoding=utf-8
spring.datasource.username =root
spring.datasource.password =root

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.info.shane.model

# 控制台打印SQL
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

