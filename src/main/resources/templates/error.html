<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
	<head>

		<link th:href="@{/css/404.css}" rel="stylesheet" type="text/css" href="css/404.css" />

			<p th:text="${message.errorCode}+ ': ' + ${message.errorMsg}"></p>

	<script type="text/javascript" th:src="@{/js/404.js}" src="js/404.js" ></script>
